version: '3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
    

  backend:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    env_file: ../.env
    volumes:
      - static:/app/backend_static
      - media:/app/media
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    command: cp -r /app/build/. /frontend_static/ 
    volumes: 
      - static:/frontend_static
    restart: always
  
  nginx:
    image: nginx:1.19.3
    depends_on:
      - backend
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/media
    restart: always